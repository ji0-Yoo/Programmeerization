<html lang="en">

<head>
  <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css">
  <title>Web LED Control</title>
</head>

<body>
  <center>
    <br><strong>HOME IOT Service</strong></br>
    <table style="width:50%">
      <tr>
        <td class="auto-style6" style="height:81; width:30%">
          <strong>
            <a class="btn btn-success" href="led_control_act?led=1">LED ON</a>
          </strong>
        </td>
        <td class="auto-style6" style="height:81; width:30%">
          <strong>
            <a class="btn btn-danger" href="led_control_act?led=2">LED OFF</a>
          </strong>
        </td>
      </tr>
    </table>
    <br />
    <div class="card" style="width: 18rem;">
      {% if ret == 'ON' %}
      <img src="static/on.jpg" class="card-img-top" >
      {% elif ret == 'OFF' %}
      <img src="static/off.jpg" class="card-img-top" >
      {% endif %}
      <div class="card-body">
        <h5 class="card-title">Title</h5>
        <p class="card-text">LED is {{ ret }}</p>
      </div>
    </div>
  </center>
</body>

</html>

<style type="text/css">
  .auto-style1 {
    text-align: center;
  }

  .auto-style3 {
    background-color: #008000;
  }

  .auto-style6 {
    border-style: solid;
    border-color: #000000;
    text-align: center;
    color: #FFFFFF;
    background-color: #f90;
  }
</style>

<script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
<canvas id="myChart" width="400" height="400"></canvas>
<script>
  const ctx = document.getElementById('myChart').getContext('2d');
  const myChart = new Chart(ctx, {
    type: 'bar',
    data: {
      labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
      datasets: [{
        label: '# of Votes',
        data: [12, 19, 3, 5, 2, 3],
        backgroundColor: [
          'rgba(255, 99, 132, 0.2)',
          'rgba(54, 162, 235, 0.2)',
          'rgba(255, 206, 86, 0.2)',
          'rgba(75, 192, 192, 0.2)',
          'rgba(153, 102, 255, 0.2)',
          'rgba(255, 159, 64, 0.2)'
        ],
        borderColor: [
          'rgba(255, 99, 132, 1)',
          'rgba(54, 162, 235, 1)',
          'rgba(255, 206, 86, 1)',
          'rgba(75, 192, 192, 1)',
          'rgba(153, 102, 255, 1)',
          'rgba(255, 159, 64, 1)'
        ],
        borderWidth: 1
      }]
    },
    options: {
      scales: {
        y: {
          beginAtZero: true
        }
      }
    }
  });
</script>
